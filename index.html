<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>勉強スライム - 学習ストップウォッチ</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div id="app">
        <div class="background"></div>
        
        <div class="grid-layout">
            <div class="grid-left">
                <div id="radar-container">
                    <canvas id="subjectRadarChart"></canvas>
                </div>
            </div>

            <div class="grid-center">
                <div class="main-screen">
                    <div id="subject-container">
                        <label>教科：</label>
                        <select id="subjectSelect">
                            </select>
                        <button id="openTargetBtn" style="margin-left:10px; padding: 5px 10px; cursor:pointer; border-radius:5px; border:1px solid #ccc; background: #fff;">目標設定</button>
                    </div>

                    <div id="targetModal" class="modal">
                        <div class="modal-content">
                            <span id="closeTarget" style="cursor:pointer; float:right; font-size: 24px;">&times;</span>
                            <h2>目標と教科の管理</h2>
                            
                            <div id="add-subject-ui" style="margin: 15px 0; padding: 10px; background: #f9f9f9; border-radius: 8px; text-align: left;">
                                <p style="font-size: 0.9rem; font-weight: bold; margin-bottom: 8px;">新しい教科を追加</p>
                                <div style="display: flex; gap: 5px;">
                                    <input type="text" id="newSubjectName" placeholder="例: 英検" style="flex: 1; padding: 8px; border-radius: 5px; border: 1px solid #ccc;">
                                    <button id="addSubjectBtn" style="padding: 8px 15px; background: #0275db; color: white; border: none; border-radius: 5px; cursor: pointer;">追加</button>
                                </div>
                            </div>

                            <hr style="border: 0; border-top: 1px solid #eee;">
                            
                            <p style="font-size: 0.8rem; color: #666; margin-top: 10px;">各教科の目標時間を設定（×で削除）</p>
                            
                            <div id="targetInputsContainer" style="max-height: 300px; overflow-y: auto; margin-top: 10px;">
                            </div>

                            <button id="saveTargetsBtn" style="margin-top:20px; width:100%; padding:12px; background:#4CAF50; color:white; border:none; border-radius:10px; cursor:pointer; font-weight:bold;">保存して反映</button>
                        </div>
                    </div>

                    <div id="message">勉強開始！がんばれ自分！</div>
                    <div id="timer">00:00:00</div> 
                    
                    <div class="button-group">
                        <button id="toggleButton">開始</button>
                        <button id="finishButton">終了</button>
                    </div>
                </div>
            </div>

            <div class="grid-right">
                <div id="sidebar-right">
                    <div id="level-display-top-right">
                        <div class="level-label">Level</div>
                        <div id="level-value">1</div>
                    </div>
                    <div id="right-bar-container">
                        <div id="gauge">
                            <div id="gaugeText">0h 0m</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <img id="slime" src="images/スライム1.png" alt="slime">

        <div id="chartModal" class="modal">
            <div class="modal-content">
                <span id="closeChart" style="cursor:pointer; float:right; font-size: 24px;">&times;</span>
                
                <h2>直近7日間の記録</h2>
                <div style="height: 300px; position: relative; margin-bottom: 20px;">
                    <canvas id="studyChart"></canvas>
                </div>

                <hr>

                <h2>学習カレンダー</h2>
                <div id="calendar-wrapper" style="margin-bottom: 20px;">
                    <div id="calendar-header" style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px;">
                        <button id="prevMonth">前月</button>
                        <h3 id="calendarMonthTitle" style="margin: 0;">2026年 1月</h3>
                        <button id="nextMonth">次月</button>
                    </div>
                    <div id="calendar-grid" style="display: grid; grid-template-columns: repeat(7, 1fr); gap: 5px; background: #eee; padding: 5px; border-radius: 8px;">
                    </div>
                </div>

                <hr>
        
                <h3>過去の全履歴</h3>
                <div id="history-container" style="text-align: left;">
                    <ul id="history-list" style="list-style: none; padding: 0;">
                    </ul>                
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
